
<h2 mat-dialog-title>{{ 'Assign roles to user' | translate }}</h2>

<mat-dialog-content>
    <h3>{{ model.UserName }}</h3>
    
    <mat-form-field style="width: 100%;">
        <mat-label>{{ 'Roles' | translate }}</mat-label>
        <mat-select [formControl]="rolesFormControl" multiple [errorStateMatcher]="matcher">
            <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
        </mat-select>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid"><mat-icon>save</mat-icon>{{ 'Submit' | translate }}</button>
    <button mat-raised-button (click)="cancel()"><mat-icon>cancel</mat-icon>{{ 'Cancel' | translate }}</button>
</mat-dialog-actions>
