
<h2 mat-dialog-title>{{ 'Create new role' | translate }}</h2>

<mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>{{ 'Name' | translate }}</mat-label>
        <input matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="nameFormControl.hasError('required')">
            {{ 'Please enter a name' | translate }}
        </mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid"><mat-icon>save</mat-icon>{{ 'Submit' | translate }}</button>
    <button mat-raised-button (click)="cancel()"><mat-icon>cancel</mat-icon>{{ 'Cancel' | translate }}</button>
</mat-dialog-actions>
